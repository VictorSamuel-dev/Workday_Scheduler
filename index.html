<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calender app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-9" class="row time-block past">
        <div class="col-md-1 hour">9:00AM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
        <!-- 10:00 -->
      <div id="hour-10" class="row time-block past">
        <div class="col-md-1 hour">10:00AM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
        <!-- 11 -->
      <div id="hour-11" class="row time-block past">
        <div class="col-md-1 hour">11:00AM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
        <!-- 12 -->
      <div id="hour-12" class="row row-detail present">
        <div class="col-md-1 hour">12:00PM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
        <!-- 1 -->
      <div id="hour-13" class="row row-detail future">
        <div class="col-md-1 hour">1:00PM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
        <!-- 2 -->
      <div id="hour-14" class="row row-detail future">
        <div class="col-md-1 hour">2:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
        <!-- 3 -->
      <div id="hour-15" class="row row-detail future">
        <div class="col-md-1 hour">3:00PM</div>
          <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
        <!-- 4 -->
      <div id="hour-16" class="row row-detail future">
        <div class="col-md-1 hour">4:00PM</div>
          <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
        <!-- 5 -->
      <div id="hour-17" class="row row-detail future">
        <div class="col-md-1 hour">5:00PM</div>
          <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
  
    
    <script src="script.js"></script>
  </body>
</html>
