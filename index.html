<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calender app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div id="9" class="row time-block past">
        <div class="col-md-1 hour">9:00</div>
        <div class="col task">
          <textarea class="description"></textarea>
      </div>
      <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
        <i class="bi bi-calendar-plus">Save</i>
      </button>
        <!-- 10:00 -->
      <div id="10" class="row time-block past">
        <div class="col-md-1 hour">10:00</div>
        <div class="col task">
          <textarea class="description"></textarea>
        </div>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-calendar-plus">Save</i>
      </button>
      </div>
        <!-- 11 -->
      <div id="11" class="row time-block past">
      <div class="col-md-1 hour">11:00</div>
      <div class="col task">
        <textarea class="description"></textarea>
      </div>
      <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-calendar-plus">Save</i>
      </button>
      </div>
        <!-- 12 -->
      <div id="12" class="row row-info present">
        <div class="col-md-1 hour">12:00</div>
        <div class="col task">
          <textarea class="description"></textarea>
        </div>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-calendar-plus">Save</i>
        </button>
      </div>
        <!-- 1 -->
      <div id="13" class="row row-info future">
        <div class="col-md-1 hour">1:00</div>
        <div class="col task">
          <textarea class="description"></textarea>
        </div>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-calendar-plus">Save</i>
        </button>
      </div>
        <!-- 2 -->
      <div id="14" class="row row-info future">
        <div class="col-md-1 hour">2:00</div>
        <div class="col task">
          <textarea class="description"></textarea>
        </div>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-calendar-plus">Save</i>
        </button>
      </div>
        <!-- 3 -->
      <div id="15" class="row row-info future">
        <div class="col-md-1 hour">3:00</div>
        <div class="col task">
          <textarea class="description"></textarea>
        </div>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-calendar-plus"></i>
        </button>
      </div>
        <!-- 4 -->
      <div id="16" class="row row-info future">
        <div class="col-md-1 hour">4:00</div>
        <div class="col task">
          <textarea class="description"></textarea>
        </div>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-calendar-plus"></i>
        </button>
      </div>
        <!-- 5 -->
      <div id="17" class="row row-info future">
        <div class="col-md-1 hour">5:00</div>
        <div class="col task">
          <textarea class="description"></textarea>
        </div>
        <button class="col-md-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="bi bi-calendar-plus"></i>
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
